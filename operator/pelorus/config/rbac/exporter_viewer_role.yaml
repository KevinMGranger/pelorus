# permissions for end users to view exporters.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: exporter-viewer-role
rules:
- apiGroups:
  - pelorus.konveyor.io
  resources:
  - exporters
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - pelorus.konveyor.io
  resources:
  - exporters/status
  verbs:
  - get
